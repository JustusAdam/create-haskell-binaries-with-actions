# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  release:
    types: [published, edited]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  ubuntu-build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
  
    - name: Install dependencies
      run: apt-get install haskell-stack

    # Runs a single command using the runners shell
    - name: Build the project
      run: |
        stack build
        
    - name: Tar and strip the binary
      run: |
        strip `stack exec -- which chbwa`
        tar -cvf program.tar.gz `stack exec -- which cbwa`
        
    - name: Upload assets
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.assets_url }} 
        asset_path: ./program.tar.gz
        asset_name: program.tar.gz
        asset_content_type: application/tar.gz
